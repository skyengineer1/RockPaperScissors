<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container text-center">
    <h1 id="game-title">Rock Paper Scissors</h1>
    <div id="buttons" class="my-3">
      <button id="rock" class="btn btn-primary">✊ Rock</button>
      <button id="paper" class="btn btn-primary">✋ Paper</button>
      <button id="scissors" class="btn btn-primary">✌️ Scissors</button>
    </div>

    <p id="result">Make your move</p>
    <div id="score" class="my-3">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <button id="reset" class="btn btn-danger">Reset</button>
    <button id="dark-mode-toggle" class="btn btn-secondary mt-3">
      <span id="dark-mode-icon" class="bi bi-moon-fill"></span>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
